<!-->o que tiver dentro do #bla, tem que ser passado no metodo
que lida com o submit do form
</!-->
<form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
    <div class="form-group">
        <label for="name">Character's Name</label>
        <input type="text" name="name" id="name"
        class="form-control" ngModel required #nameInput="ngModel">
    <span class="help-block" *ngIf="nameInput.invalid && nameInput.touched">Please enter a name!</span>
    </div>
    <div class="form-group">
        <label for="side">Pick a Side</label>
        <select class="form-control" name="side" id="side" ngModel>
            <option *ngFor="let option of availableSides" [value]="option.value">
            {{option.display}}
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Add Character
    </button>
</form>
